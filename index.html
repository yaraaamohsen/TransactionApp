<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container py-5">
        <h1 class="text-center">Transaction Application</h1>
        <div class="py-3 d-flex justify-content-between align-items-center mb-1">
            <input type="text" placeholder="Search customers..." class="p-2 border border-1 border-dark-subtle rounded-2 flex-grow-1">
            <button class="btn btn-outline-dark mx-3 totalTransaction">Show Total Trans.</button>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item name" href="#">Name</a></li>
                <li><a class="dropdown-item amount" href="#">Amount</a></li>
              </ul>
            </div>
        </div>
        <p class="text-danger d-none inputEmpty">*please write the full name</p>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Transaction</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody class="tbody">
              
            </tbody>
          </table>
          <div class="chart w-75 mx-auto">
            <canvas id="myChart"></canvas>
          </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
